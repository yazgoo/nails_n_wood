<style>
    body
    {
        background-image: url("img/background.png");
    }
    #menu_container
    {
        width: 650px;
        height: 555px;
        border: 3px solid black;
        font-family: "Sans-serif";
        border-radius: 20px;
        text-align: center;
        padding-top: 10px;
        background-color: white;
        opacity:0.9;
    }
    #map
    {
        border: 3px solid black;
        font-family: "Sans-serif";
        border-radius: 20px;
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
    }
    #list
    {
        border-bottom: 3px solid black;
    }
    #title
    {
        border-bottom: 3px solid black;
    }
</style>
<script src="js/jquery.js"></script>
<script src="js/map.js"></script>
<script src="js/container.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="js/physi.js"></script>
<script type="text/javascript" src="js/canvas_to_map.js"></script>
<script type="text/javascript" src="js/nails_n_wood.js"></script>
<body>
<div id="menu_container"></div>
<script>
    new Container("#menu_container", function(container) {
        container.addImage("img/logo.png");
        container.render();
        setTimeout(function()
        {
            container.clear();
            a = {"Official Maps": "http",
                "Your Maps": "localStorage"};
            for(name in a) {
                container.addSection(name, function(section) {
                    MapsFactory(a[name]).list(function(list) {
                        for(i in list) {
                            section.addButton(list[i],
                            function(value) {
                                container.pushState().clear();
                                container.include("game.html");
                            });
                        }
                        container.render();
                }) });
            }
            container.addSection("Editor", function(section) {
                section.addButton("Edit",
                function(value) {
                    container.pushState()
                    .clear().include("editor.html");
                });
            })
        }, 2000);
    });
</script>
</body>
