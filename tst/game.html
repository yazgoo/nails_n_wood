<script type="text/javascript" src="game_tests.js"></script>
<div id="container"></div>
<script>
    var m0 = function(map)
    {
        map.draw_line(0, 0, 90, 190);
        map.add_case({ok: 1, sign_position: 0.25, position: 0.5});
        map.add_case({ok: 0, sign_position: 0.75});
    }
    var m1 = function(map)
    {
        map.draw_line(10, 10, 70, 20);
        map.add_case({ok: 1, sign_position: 0.25, position: 0.5});
        map.add_case({ok: 0, sign_position: 0.75});
    }
    run_test_games([
    {
        map: m0,
        x: 0,
        end: function(tester) { tester.check(!tester._case.ok); }
    },
    {
        map: m0,
        x: -40,
        end: function(tester) { check(!tester._case.ok); }
    },
    {
        map: m1,
        x: -40,
        end: function(tester) { check(!tester._case.ok); }
    } ]);
</script>
