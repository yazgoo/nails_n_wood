<style>
    #menu
    {
        width: 100%;
        height: 100%;
        border: 3px solid black;
        font-family: "Sans-serif";
        border-radius: 20px;
        text-align: center;
        padding-top: 10px;
    }
    #map
    {
        border: 3px solid black;
        font-family: "Sans-serif";
        border-radius: 20px;
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
    }
    #list
    {
        border-bottom: 3px solid black;
    }
    #title
    {
        border-bottom: 3px solid black;
    }
</style>
<script src="js/jquery.js"></script>
<div id="container"></div>
<script>
    function Container(name, callback)
    {
        var sections = [];
        function Section(name, callback)
        {
            var buttons = [];
            function Button(name, callback)
            {
                this.html = function()
                {
                    return '<input type="button" ' +
                    'onclick=' + callback() + ' ' +
                    'value="' + name + '" id="map"/>';
                }
            }
            this.addButton = function(name, callback)
            {
                buttons.push(new Button(name, callback));
            }
            this.html = function()
            {
                str = '<div id="title">' + name
                    + '</div><div id="list">';
                for(i in buttons)
                {
                    str += buttons[i].html();
                }
                return str + '</div>';
            }
            callback(this);
        }
        this.addSection = function(name, callback)
        {
            sections.push(new Section(name, callback));
        }
        callback(this);
        this.html = function()
        {
            str = '<div id="menu">';
            for(i in sections)
            {
                str += sections[i].html();
            }
            return str + '</div>';
        }
        $(name).html(this.html());
    }
    new Container("#container", function(container) {
        container.addSection("Official Maps", function(section) {
            section.addButton("Map #0", function(value) {
                alert(value) });
            section.addButton("Map #1", function(value) {
                alert(value) });
            section.addButton("Map #2", function(value) {
                alert(value) }); });
        container.addSection("Your Maps", function(section) { });
        container.addSection("Editor", function(section) { });
    });
</script>
