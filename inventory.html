<script src="js/inventory.js"></script>
<script src="js/jquery.js"></script>
<h2>Inventory</h2>
<input type="button" value="reset"
onclick="if(confirm('This will remove all your '
+ 'inventory (credits, achievements, levels...).'
+ 'Are you sure ?')) inventory.reset(); update_values();"/>
<br/>
Credits: <span id="inventory_credits"></span>
<script>
var inventory = new Inventory();
function update_values()
{
    $("#inventory_credits").html(inventory.credits());
}
update_values();
</script>
